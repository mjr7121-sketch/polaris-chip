<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    .card-container{
      display: flex;
      flex-wrap: wrap;
      gap: 20px 20px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <div class="card-container">
  <my-card title="Travel To Hawaii" imgsrc="https://www.visittheusa.com/sites/default/files/styles/hero_xl_2x_3200x1400/public/images/hero_media_image/2025-02/16db584d-0a2b-4d99-b37f-27a5fac23628.jpeg?h=9a3d8190&itok=sdFBX3Kv"></my-card>
  <my-card title="HAWAII" imgsrc="https://assets.dm.rccl.com/is/image/RoyalCaribbeanCruises/royal/data/ports/maui-lahaina-hawaii/things-to-do/beautiful-lanikai-kailua-sunrise-hawaii.jpg?$1440x600$"></my-card>
  <my-card title="RELAX" imgsrc="https://www.scottsmorraphotography.com/images/640/Lanikai-Beach-Sunrise-Palm-Trees-Oahu-Hawaii.jpg"></my-card>
  <my-card title="HAVE FUN" imgsrc="https://media.istockphoto.com/id/938335974/photo/aerial-view-of-kualoa-area-of-oahu-hawaii.jpg?s=612x612&w=0&k=20&c=OqqkjtRGFffwCx5Ac4kyfO9AReN-wnc6hGW8jJp7vok="></my-card>
  <my-card title="TRAVEL" imgsrc="https://media.istockphoto.com/id/937940104/photo/na-pali-coast.jpg?s=612x612&w=0&k=20&c=doy7_pufE1QU83Xe68Ifqv-4SAWUPW84D4W-A6mw-kg="></my-card>
  </div> 



  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
